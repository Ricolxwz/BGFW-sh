    restart: unless-stopped
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - app
  flare: # 5005
    image: soulteary/flare
    container_name: flare
    hostname: flare
    restart: unless-stopped
    command: flare --nologin=0
    environment:
      - FLARE_GUIDE=0
      - FLARE_USER=wenzexu
      - FLARE_PASS=$FLARE_PASS
      - FLARE_EDITOR=false
      - FLARE_GUIDE=false
    volumes:
