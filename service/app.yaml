    image: p3terx/aria2-pro
    container_name: aria2-pro
    hostname: aria2-pro
    environment:
      - PUID=1001 # 可以换成普通用户
      - PGID=1001
      - UMASK_SET=022
      - RPC_SECRET=$RPC_SECRET
      - RPC_PORT=6800
      - LISTEN_PORT=6888
      - DISK_CACHE=64M
      - UPDATE_TRACKERS=true
