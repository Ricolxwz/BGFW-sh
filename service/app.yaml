---
# 请先确保app桥接网络已经创建

services:
  alist: # 5244
    container_name: alist
    hostname: alist
    image: 'xhofe/alist:latest'
    restart: unless-stopped
    volumes:
      - /root/app/alist:/opt/alist/data
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=UTC
    networks:
      - app
  lobechat: # 3210
    image: lobehub/lobe-chat
    container_name: lobechat
    hostname: lobechat
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: $OPENAI_API_KEY
      ACCESS_CODE: $ACCESS_CODE
      ANTHROPIC_API_KEY: $ANTHROPIC_API_KEY
      FEATURE_FLAGS: -welcome_suggest
    networks:
      - app
  umami: # 3000
    container_name: umami
    hostname: umami
    image: ghcr.io/umami-software/umami:postgresql-latest
    environment:
      DATABASE_URL: postgresql://umami:${POSTGRES_PASSWORD}@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: replace-me-with-a-random-string
    depends_on:
      umami-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app
  umami-db: # 5432
    container_name: umami-db
    hostname: umami-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - /root/app/umami-db:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app
  uptime-kuma: # 3001
    container_name: uptime-kuma
    hostname: uptime-kuma
    image: louislam/uptime-kuma:1
    volumes:
      - /root/app/uptime-kuma:/app/data
    restart: unless-stopped
    networks:
      - app
  memos: # 5230
    container_name: memos
    hostname: memos
    image: neosmemo/memos:stable
    volumes:
      - /root/app/memos:/var/opt/memos
    restart: unless-stopped
    networks:
      - app
  yourls: # 80
    container_name: yourls
    hostname: yourls
    image: yourls
    restart: unless-stopped
    environment:
      YOURLS_DB_HOST: yourls-db
      YOURLS_DB_USER: yourls
      YOURLS_DB_PASS: $MYSQL_PASSWORD
      YOURLS_DB_NAME: yourls
      YOURLS_USER: $YOURLS_USER
      YOURLS_PASS: $YOURLS_PASS
      YOURLS_SITE: $YOURLS_SITE
      YOURLS_HOURS_OFFSET: 8
    volumes:
      - /root/app/yourls/:/var/www/html   
    networks:
      - app
  yourls-db:
    container_name: yourls-db
    hostname: yourls-db
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=yourls
      - MYSQL_USER=yourls
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
    volumes:
      - /root/app/yourls-db/db:/var/lib/mysql
      - /root/app/yourls-db/conf:/etc/mysql/conf.d
    restart: unless-stopped
    networks:
      - app
  nav: # 80
    container_name: nav
    hostname: nav
    image: nginx
    restart: unless-stopped
    volumes:
      - /root/app/nav:/usr/share/nginx/html:ro
    networks:
      - app
