  easyimage: # 80
    container_name: easyimage
    hostname: easyimage
    image: ddsderek/easyimage:latest
    volumes:
      - '/home/wenzexu/app/easyimage/config:/app/web/config'
      - '/home/wenzexu/app/easyimage/i:/app/web/i'
