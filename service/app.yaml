  easyimage: # 80
    container_name: easyimage
    hostname: easyimage
    image: ddsderek/easyimage:latest
    volumes:
      - '/root/app/easyimage/config:/app/web/config'
      - '/root/app/easyimage/i:/app/web/i'
    restart: unless-stopped
    networks:
      - app
  excalidraw: # 80
    init: true
    container_name: excalidraw
    hostname: excalidraw
    image: excalidraw/excalidraw:latest
    restart: unless-stopped
    networks:
      - app
  flare: # 5005
    image: soulteary/flare
    container_name: flare
    hostname: flare
    restart: unless-stopped
    command: flare --nologin=0
    environment:
      - FLARE_GUIDE=0
      - FLARE_USER=wenzexu
      - FLARE_PASS=$FLARE_PASS
    volumes:
      - /root/app/flare:/app
    networks:
      - app
  pingvin-share: # 3000
    image: stonith404/pingvin-share
    container_name: pingvin-share
    hostname: pingvin-share
    restart: unless-stopped
    volumes:
      - /root/app/pingvin-share:/opt/app/backend/data
    networks:
      - app
  cryptgeon-redis: # 6379
    image: redis:7-alpine
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru
    container_name: cryptgeon-redis
    hostname: cryptgeon-redis
    restart: unless-stopped
    networks:
      - app
  cryptgeon: # 8000
    image: cupcakearmy/cryptgeon:latest
    container_name: cryptgeon
    hostname: cryptgeon
    depends_on:
      - cryptgeon-redis
    environment:
      SIZE_LIMIT: 4 MiB
      REDIS: redis://cryptgeon-redis:6379
    restart: unless-stopped
    networks:
      - app
  moments: # 3000
    image: kingwrcy/moments:latest
    container_name: moments
    hostname: moments
    environment:
      JWT_KEY: $JWT_KEY
    volumes:
      - /root/app/moments:/app/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - app
    restart: unless-stopped

networks:
  app:
    external: true
